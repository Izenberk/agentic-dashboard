name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: 60s
          script: |
            export PATH=$PATH:/home/agentic/.bun/bin
            cd /var/www/agentic-dashboard
            git pull origin main
            bun install
            cd server && bun install && cd ..
            bun run server/scripts/migrate.ts || true
            cd client && bun install && bun run build && cd ..
            sudo -n systemctl restart agent-dashboard || echo "Note: Restart requires manual intervention"