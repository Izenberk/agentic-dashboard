# Nginx config for VPS - proxy to Docker containers
# Copy to /etc/nginx/sites-available/dashboard
# Then: sudo ln -sf /etc/nginx/sites-available/dashboard /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name smart-analyst.72-62-67-226.nip.io;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smart-analyst.72-62-67-226.nip.io;

    # SSL certificates (Let's Encrypt via certbot)
    ssl_certificate /etc/letsencrypt/live/smart-analyst.72-62-67-226.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smart-analyst.72-62-67-226.nip.io/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to Docker client container
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
